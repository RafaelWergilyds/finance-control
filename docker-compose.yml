version: '3.8'

services:
  postgresql:
    image: bitnami/postgresql:16
    container_name: bitnami-postgres-fCtrl
    restart: always
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=financeControl
    ports:
      - "5432:5433"
    volumes:
      - postgresql_data:/bitnami/postgresql

volumes:
  postgresql_data:
